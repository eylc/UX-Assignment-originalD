<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="signIn.css" />
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif|Titillium+Web|Open+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
            <div class="headerAlign row justify-content-between">
                    <div class="col-1"></div>
                    <div class="logo col-2">
                        <img class="logoImg" src="images/logo.png" alt="">
                    </div>
                    <div class="col-5"></div>
                    <div class="cta_startff col-3">
                            <button type="text" class="btn btn-outline-primary badge-pill">START FOR FREE</button>
                    </div>
                    <div class="emptyC col-1"></div>
            </div>
            <div class="empty row"></div>

            <div class="signInAlign row jsutify-content-center">
                    <!-- <div class="emptyC col-3 col-md-4 col-lg-6"></div> -->
                    <div class="signInBox col-4">
                        <div class="title">
                            <h1>Sign In</h1>
                        </div>
                        <form class="formSection"> <!-- sign in form start -->
                            <div class="form-group">
                                    <input type="email" class="form_control" required="" id="email_Input">
                                    <label>EMAIL*</label>
                            </div>
                            <div class="form-group">
                                    <input type="password" class="form_control" required="" id="pw_Input">
                                    <label>PASSWORD*</label>
                            </div>
                            <div class="nextBtn">
                                    <button type="submit" class="btn btn-primary badge-pill">NEXT</button>
                                    <img class="arrowIcon" src="images/arrowW.png">
                            </div>
                        </form>
                        <div class="end">
                            <h6 class="forget_pw"><a href="#"><u>Forget password?</u></a></h6>
                            <h6>Not a member? <a href="#"><u>Start for Free</u></a></h6>
                        </div>
                    </div>
                    <!-- <div class="emptyC col-1"></div> -->
            </div>
            <div class="illustBox row"> <!-- illustration container -->
                <img class="img-fluid" src="images/bg.png">
            </div>
    </div>


</body>
</html>
